---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami-deploy
  labels:
    app: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
        env: production
    spec:
      containers:
      - name: whoami
        image: hashicorp/http-echo
        args:
          - "-text=kama"
        ports:
        - containerPort: 8000
     
---
kind: Service
apiVersion: v1
metadata:
  name: whoami-svc1
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: whoami

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: whoami-ingress
spec:
  tls:
  - hosts:
    - whoami.example.com
    secretName: whoami-secret
  rules:
  - host: whoami.example.com
    http:
      paths:
      - path: /whoami1
        backend:
          serviceName: whoami-ingress
          servicePort: 80
